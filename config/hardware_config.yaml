serial:
  pump_controller_A: # Has 2x DC transfer pumps
    port: "COM5"
    baud: 115200
    mock: False

  pump_controller_B: # Has 4x DC waste pumps
    port: "COM6"
    baud: 115200
    mock: False

  temperature_controller:
    port: "COM9"
    baud: 115200
    mock: False

  squidstat:
    # If your squidstat.py uses another constructor arg (e.g., device index), adapt here.
    port: "COM11"
    channel: 0
    instrument: "Plus2695"
    mock: False

# Map each chemical to its controller/pump index and prime volume to fill the tubing.
# pump_index is 1..4 for each controller.
chemicals:
  Chem1: { controller: "A", pump_index: 1, prime_ml: 2.0 }
  Chem2: { controller: "A", pump_index: 2, prime_ml: 2.0 }
  Chem3: { controller: "A", pump_index: 3, prime_ml: 2.0 }
  Chem4: { controller: "A", pump_index: 4, prime_ml: 2.0 }
  Chem5: { controller: "B", pump_index: 1, prime_ml: 2.0 }
  Chem6: { controller: "B", pump_index: 2, prime_ml: 2.0 }
  Chem7: { controller: "B", pump_index: 3, prime_ml: 2.0 }
  Chem8: { controller: "B", pump_index: 4, prime_ml: 2.0 }

# Default pump parameters used by the scheduler for priming / dosing.
pumps:
  # Calibration for stepper pumps (currently hardcoded in firmware)
  ml_per_rev: 0.094
  # Calibration for DC pumps
  default_pwm: 60
  ml_per_s: 1.0
  # Tube volumes between destinations
  mix_to_cell_ml: 0.5
  cell_to_waste_ml: 2.0
  waste_no: 1 # 1..4

measurements:
  # Root directory for results (your measurements() helper manages subfolders/mode files)
  results_root: "./results/"
  user: "Wessel"
  project: "MOFESS"
  cell_constant: 3 # /cm
  cell_volume: 2.4 # ml

temperature:
  setpoints_C: [0.0, 10.0, 20.0, 40.0]
  tolerance_C: 0.3
  steady_s: 120
  timeout_s: 1800
  wait_s: 120
  max_attempts: 10 # for reading to settle at each temperature

eis:
  conductivity_acceptance: 0.5 # mS/cm
  freq_start_Hz: 85000
  freq_end_Hz: 1
  amplitude_v: 0.01
  bias_v: 0
  ppd: 20
  measurements_per_temp: 1

cv:
  esw_acceptance: 0.1 # V
  first_limit_V: -1.5
  second_limit_V: 1.5
  scan_rate: 0.1
  sampling_interval_s: 0.1
  cycles: 2
  measurements_per_temp: 1

# Optional quick-start recipe (ml per chemical). Used by scheduler.__main__ only.
default_recipe_ml:
  Chem1: 5.0
  Chem2: 2.5
  Chem3: 1.0
  Chem4: 1.5
  Chem5: 0.0
  Chem6: 0.0
  Chem7: 0.0
  Chem8: 0.0
